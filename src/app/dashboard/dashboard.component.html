<nav>
  <a  mat-raised-button routerLink="/heroes">Heroes</a>
  <mat-radio-group [(ngModel)]="selected">
    <mat-radio-button class="example-margin" value="MARVEL">Marvel</mat-radio-button>
    <mat-radio-button class="example-margin" value="DC">DC</mat-radio-button>
    <mat-radio-button class="example-margin" value="">Both</mat-radio-button>
  </mat-radio-group>
</nav>
<h3>Top Heroes</h3>
<div style="margin-bottom: 19px;" class="grid grid-pad">
  <a  mat-raised-button *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<app-hero-search></app-hero-search>
