<mat-card style="width: 30%; border-radius: 4px solid; margin: auto; background-color: #c9ffea;">
  <div>
    <mat-card-title  style="margin-left: 35%;"> Change password </mat-card-title>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label> Type your new password </mat-label>
        <input matInput type="password" placeholder="firstPassword" [(ngModel)]="firstPassword">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label> Confirm </mat-label>
        <input type="password" matInput placeholder="confirmPassword" [(ngModel)]="confirmPassword">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button routerLink="/" (click)="send();">
        Change
      </button>
      <button mat-raised-button routerLink="/">
        Go back
      </button>
    </mat-card-actions>
  </div>
</mat-card>
