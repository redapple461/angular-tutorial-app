<div *ngIf="user">
<div *ngIf="user">
 <mat-card style="width: 30%">
    <mat-card-title> <h1>{{user.name}} profile</h1></mat-card-title>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label> Name </mat-label>
        <input matInput placeholder="user.name" type='text' [(ngModel)]="user.name">
      </mat-form-field> 
      <br/>
      <mat-form-field class="example-full-width">
        <mat-label> Surname </mat-label>
        <input matInput placeholder="user.surname" type='text' [(ngModel)]="user.surname">
      </mat-form-field> 
      <br/>
      <mat-form-field class="example-full-width">
        <mat-label> Phone </mat-label>
        <input matInput placeholder="user.phone" type='text' [(ngModel)]="user.phone">
      </mat-form-field> 
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button  color="primary" (click)="save()">
        Save
      </button>
      <button mat-raised-button  color="primary" (click)='goBack()'>
        Back
      </button>
    </mat-card-actions>

 </mat-card>
</div>
