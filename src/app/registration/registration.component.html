<mat-card style="width: 30%; border-radius: 4px solid; margin: auto; background-color: #c9ffea;">
  <div>
    <mat-card-title  style="margin-left: 35%;"> Login form </mat-card-title>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label> Email </mat-label>
        <input matInput placeholder="email" [(ngModel)]="email">
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
        <mat-label> Password </mat-label>
        <input matInput placeholder="Password" type='password' [(ngModel)]="password">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label> Name </mat-label>
        <input matInput placeholder="Name" type='text' [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label> Surname </mat-label>
        <input matInput placeholder="Surname" type='text' [(ngModel)]="surname">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label> Phone </mat-label>
        <input matInput placeholder="Phone" type='text' [(ngModel)]="phone">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button routerLink="/" (click)="register();">
        Register
      </button>
      <button mat-raised-button routerLink="/" (click)='back()'>
        Back to login
      </button>
    </mat-card-actions>
  </div>
</mat-card>
