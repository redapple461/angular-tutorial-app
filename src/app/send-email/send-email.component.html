<mat-card style="width: 30%; border-radius: 4px solid; margin: auto; background-color: #c9ffea;">
  <div>
    <mat-card-title  style="margin-left: 35%;"> Send email </mat-card-title>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label> Type your email </mat-label>
        <input matInput placeholder="email" [(ngModel)]="email">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button routerLink="/" (click)="send();">
        Send Email
      </button>
      <button mat-raised-button routerLink="/">
        Go back
      </button>
    </mat-card-actions>
  </div>
</mat-card>
